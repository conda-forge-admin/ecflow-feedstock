{% set name = "ecFlow" %}
{% set version = "5.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-Source.tar.gz
  url: https://confluence.ecmwf.int/download/attachments/30048389/{{ name }}-{{ version }}-Source.tar.gz
  sha256: 5265323dee069259446c8c2f7ebc1ff9af8870bfdcf011fa919b2fefdca8f6d9


build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
    - {{ cdt('libxau') }}  # [linux]
  host:
    - python
    - boost
    - qt
    - xorg-libxfixes  # [linux]
  run:
    - python
    - qt

test:
  commands:
    - conda inspect linkages -p $PREFIX ecflow
    - conda inspect objects -p $PREFIX ecflow  # [osx]
    - ecflow_client --help
    - ecflow_server --help
    - ecflow_standalone --help
    - ecflow_ui_log -h

about:
  home: https://confluence.ecmwf.int/display/ECFLOW
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: ECMWF ecFlow

extra:
  recipe-maintainers:
    - dtip
    - avi369
    - iainrussell
    - StephanSiemen
